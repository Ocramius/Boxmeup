<h2>Add Container</h2>
<form
	name="containerAdd"
	role="form"
	method="post"
	class="form-horizontal"
	style="margin-top: 20px;"
	accept-charset="utf-8"
	ng-submit="ContSaveCtrl.save()">
	<div class="form-group">
		<label for="ContainerName" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" id="ContainerName" name="name" class="form-control" ng-model="container.name" maxlength="36" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-success" ng-disabled="containerAdd.$invalid">Create Container</button>
		</div>
	</div>
</form>
