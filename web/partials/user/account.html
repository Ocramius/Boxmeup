<h2>My Account</h4>
<div class="loader" ng-if="!user"></div>
<form name="accountForm" role="form" style="margin-top: 20px;" ng-if="user">
	<div class="col-lg-12">
		<div class="form-group" ng-class="{'has-error': accountForm.email.$dirty && accountForm.email.$invalid}">
			<label class="control-label" for="email">Email Address</label>
			<input name="email" type="email" ng-model="user.email" class="form-control" id="email" placeholder="John.Smith@example.com" required>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-6">
			<label for="password">Update Password</label>
			<input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Leave blank if you do not wish to change.">
		</div>
		<div class="col-md-6" ng-class="{'has-error': accountForm.confirm.$dirty && accountForm.confirm.$invalid}">
			<label class="control-label" for="confirm_password">Confirm Updated Password</label>
			<input
				name="confirm"
				type="password"
				ng-model="user.confirm"
				class="form-control"
				id="confirm_password"
				bmu-confirm-password
				password="user.password"
				ng-required="user.password">
		</div>
	</div>
	<div class="col-lg-12" style="margin-top: 20px;">
		<button type="submit" class="btn btn-default btn-primary" ng-disabled="isSubmitting || accountForm.$invalid" ng-click="AcctCtrl.update()">
			<span ng-if="!isSubmitting">Update Account Settings</span>
			<span ng-if="isSubmitting">Updating...</span>
		</button>
	</div>
</form>
